<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='static/css/styles.css') }}">

</head>

<body>
    <div class="container">
        <div class="header">
            <a href="{{ url_for('file_splitter_routes.file_splitter') }}" class="btn">
                Back
            </a>
            <a href="{{ url_for('file_splitter_routes.download_zip', zip_folder=zip_folder) }}" class="btn">
                Download All
            </a>
        </div>
        <h2 style="text-align: center;">{{ split_text }}</h2>
        {% for section in sections %}
        <div class="markdown-content">
            <pre>{{ section }}</pre>
            <div>
                <a class="btn"
                    href="{{ url_for('file_splitter_routes.download_file', zip_folder=zip_folder, split_method=split_method, file_name=section.split(':')[0]) }}">
                    Download
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</body>

</html>
