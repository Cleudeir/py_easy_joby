<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Documentation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='static/css/styles.css') }}">
</head>

<body>

    <div class="container">
        <div class="header">
            <a href="{{ url_for('home_routes.home') }}" class="btn">
                Back
            </a>
        </div>
        <h1>Generate Project Documentation</h1>
        <form id="form" method="POST" action="/get_project_documentation">
            <label for="project_path">Project Name:</label>
            <input type="text" id="project_name" name="project_name">
            <my-input-files></my-input-files>
            <my-check-cache></my-check-cache>
            <my-button-submit method="formdata" text="Generate Documentation"></my-button-submit>
        </form>
        <my-content></my-content>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', function () {
            const savedProjectPath = localStorage.getItem('project_path');
            if (savedProjectPath) {
                document.getElementById('project_path').value = savedProjectPath;
            }
        });    
    </script>
    <script type="module" src="{{ url_for('static', filename='Components/_index.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='Scripts/_index.js') }}"></script>
</body>

</html>
