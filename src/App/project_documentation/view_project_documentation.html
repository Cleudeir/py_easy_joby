<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Documentation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='static/css/styles.css') }}">
</head>

<body>
    <div class="container">
        <my-header href="{{ url_for('home_routes.home') }}" url="/project_documentation/download_all"
            button="Download All"></my-header>
        <h1>Project Documentation</h1>

        <form id="form" method="POST" action="/get_project_documentation">
            <my-input-files></my-input-files>
            <my-check myid="useCache" label="Use Cache"></my-check>
            <my-check myid="useImage" label="Read Images"></my-check>
            <my-button-submit method="formdata" text="Generate Documentation"></my-button-submit>
        </form>
        <my-content></my-content>
    </div>
    <script type="module" src="{{ url_for('static', filename='Components/_index.js') }}"></script>
</body>

</html>
