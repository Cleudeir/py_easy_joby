<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
        }

        h1 {
            color: #333;
            font-size: 24px;
            font-weight: 600;
        }

        h2 {
            font-size: 18px;
            font-weight: 400;
            color: #555;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }

        a {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            text-decoration: none;
            background: #007BFF;
            color: white;
            padding: 12px;
            border-radius: 6px;
            font-weight: 500;
            transition: 0.3s ease-in-out;
        }

        a:hover {
            background: #0056b3;
        }

        .github-link {
            background: #333;
        }

        .github-link:hover {
            background: #222;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Project Manager Dashboard</h1>
        <h2>Available Modules:</h2>
        <ul>
            <li>
                <a href="{{ url_for('reconstruction_routes.reconstruction_code') }}">
                    <i class="fas fa-tasks"></i> Agent Summary and Reconstruction
                </a>
            </li>
            <li>
                <a href="{{ url_for('project_documentation_routes.get_project_documentation') }}">
                    <i class="fas fa-file-alt"></i> Generate Project Documentation
                </a>
            </li>
            <li>
                <a href="{{ url_for('file_splitter_routes.file_splitter') }}">
                    <i class="fas fa-cut"></i> Split a File
                </a>
            </li>
            <li>
                <a href="{{ url_for('directory_structure_routes.get_directory_structure_route') }}">
                    <i class="fas fa-folder-open"></i> Get Directory Structure
                </a>
            </li>
            <li>
                <a href="https://github.com/Cleudeir/py_easy_joby" target="_blank" class="github-link">
                    <i class="fab fa-github"></i> View on GitHub
                </a>
            </li>
        </ul>
    </div>
</body>

</html>
